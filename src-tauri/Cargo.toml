[package]
name = "pocket-sync"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2", features = ["dialog-all", "fs-exists", "fs-read-file", "fs-write-file", "http-request", "os-all", "path-all", "shell-open", "updater"] }
zip = { version = "0.6.3", feature = ["deflate", "time"] }
reqwest = "0.11.12"
futures = "0.3.25"
futures-locks = "0.7.0"
tokio = { version = "1.21.2", features = ["macros"] }
tempdir = "0.3.7"
walkdir = "2.3.2"
bytes = "1.2.1"
time = "0.3.17"
tauri-plugin-window-state = "0.1.0"
openfpga-instance-packager = { git = "https://github.com/neil-morrison44/openfpga-instance-packager", tag = "v0.3.1" }
feed-rs = "1.3.0"
mister_saves_sync = { path = "./mister_saves_sync" }
crc32fast = "1.3.2"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
