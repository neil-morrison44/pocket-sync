name: Check min Rust version
on: [pull_request]

jobs:
  check_min:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev glib-2.0 librsvg2-dev patchelf javascriptcoregtk-4.1
      - run: mkdir dist
      - run: cargo +1.81 check
        working-directory: src-tauri
